<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input type="text" class="new-todo" placeholder="What needs to be done?">
        <ul class="todo-list ">
        </ul>
      </header>
      <footer class="footer">
        <ul class="functionalities">
          <li><button class="all">All</button>
          </li>
          <li><button class="active">Active</button>
          </li>
          <li><button class="completed">Completed</button>
          </li>
        </ul>
      </footer>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
